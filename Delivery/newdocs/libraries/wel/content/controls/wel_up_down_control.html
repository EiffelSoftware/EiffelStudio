	<BODY>
		<H1>WEL_UP_DOWN_CONTROL</H1>

		A <A CLASS="eclass" HREF="/libraries/wel/reference/controls/wel_up_down_control_chart.html">WEL_UP_DOWN_CONTROL</A> is a pair of arrows which are used to
		increment or decrement a value. Using <A CLASS="efeature" HREF="/libraries/wel/reference/controls/wel_up_down_control#f_set_buddy_window.html">set_buddy_window</A>,
		a window of type <A CLASS="eclass" HREF="/libraries/wel/reference/windows/wel_window_chart.html">WEL_WINDOW</A> can be linked to this control, and is commonly used
		to display the current value.

		<H2>Appearance</H2>
