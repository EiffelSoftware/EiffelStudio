		<LINK REL=StyleSheet HREF="../../../../default.css">

	<BODY>
		<H1>Changing colors of classes</H1>

		<P>
		<OL>
			<LI>Start pick-and-drop on the class bubble you want to change the color of.
			<LI>Drop it in the <B>Change color</B> hole. <IMG SRC="../../../../images/eiffelstudio/icons/icon_color_color.png">
			<LI>A color selection dialog appears. Select the color you want and click <B>OK</B>.
			<BR>
			<IMG SRC="../../../../images/eiffelstudio/color-dialog-windows.png">
		</OL>
	</BODY>
</HTML>
