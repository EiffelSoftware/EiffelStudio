		<TITLE>Removing items from a view</TITLE>
		<LINK REL=StyleSheet HREF="/default.css">
		<META NAME="MS-HKWD" CONTENT="Client link,Hide">
		<META NAME="MS-HKWD" CONTENT="Inheritance link,Hide">
		<META NAME="MS-HKWD" CONTENT="Class,Hide">

	<BODY>
		<H1>Removing items from a view</H1>

		<P>
		<UL>
			<LI>To remove an class, cluster, or link from the current view, use pick-and-drop to drop it in the <B>Remove figure</B> hole. <IMG SRC="/images/eiffelstudio/icons/icon_recycle_bin_color.gif">
		</UL>

		<P CLASS="note"><B>Note</B>: if you want to remove the item from the system, use the <A HREF="../20_altering_the_system/40_remove_from_system.html">Delete</A> hole.
	</BODY>
</HTML>
