<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">
<HTML>
	<HEAD>
		<TITLE>Deleting a view</TITLE>
		<LINK REL=StyleSheet HREF="../../../../default.css">
		<META NAME="MS-HKWD" CONTENT="View,Delete">
	</HEAD>

	<BODY>
		<H1>Deleting a view</H1>

		<P>
		<OL>
			<LI>To delete a view, select the view you want to remove using the <B>View</B> combobox.
			<BR>
			<IMG SRC="../../../../images/eiffelstudio/diagram/diagram-defaultview.png">
			<LI>Click the <B>Delete current view</B> button. <IMG SRC="../../../../images/eiffelstudio/icons/icon_delete_view_color.png">
			<BR>
			<LI>If you choose to confirm, the view has been deleted, and the "DEFAULT" view is selected.
		</OL>
		</P>

		<P CLASS="note"><B>Note</B>: you cannot delete the view "DEFAULT".</P>
	</BODY>
</HTML>
