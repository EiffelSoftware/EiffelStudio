	<BODY>
		<H1>Postcondition</H1>

		<P>Enter a postcondition in the <SPAN CLASS="ekeyword">ensure</SPAN> field. A postcondition clause will be added to the feature:</P>

		<CODE><PRE>...
ensure
    n = count
end</PRE></CODE>
