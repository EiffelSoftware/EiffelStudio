<h1>Kill a debugged application</h1>
<p>This command kills the debugged application, if any. This stops the debugging session.
<p>It is
accessible through the <b>project</b> toolbar ( <IMG SRC="../../../../../images/eiffelstudio/icons/icon_exec_quit_color.gif" width="16" height="16"> ) 
or through the <b>debug</b> menu.
