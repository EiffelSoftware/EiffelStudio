<h1>Remove favorite command</h1>
<p>The Remove favorite command <IMG SRC="/images/eiffelstudio/browsing_tools/favorites_dialog_remove.png"> discards a
favorite item from the favorites. It is enabled whenever an item is selected in
the left-hand tree of the <a href="00_introduction.html">Organize favorites dialog</a>.</p>
<p>Pressing it removes the selected item from the favorites.</p>
