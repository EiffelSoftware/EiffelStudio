<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">

<html>
	<head>
		<TITLE>Remove an imported assembly</TITLE>
		<LINK REL="StyleSheet" HREF="../../default.css">
		<META NAME="MS-HKWD" CONTENT="how to remove an assembly, how to remove, remove">
	</head>

	<body>
		<center>
			<h1>How to remove an assembly from the Eiffel assembly cache?</h1>
		</center>
		<ol>
			<li>
                Go to the <a href = "../../reference/01_imported_assembly_viewer/index.html">Imported
                Assembly Viewer</a>.
			</li>
			<li>
				Click on the name of the assembly.
			</li>
			<li>
                Select <i>Remove</i> from the <i>Tools</i> menu or click on the
                corresponding toolbar button <img src = "../../images/remove_toolbar_button.png" no border>.			</li>
			<li>
                Click <i>Yes</i> in the confirmation dialog.			</li>
		</ol>
	</body>
</html>
