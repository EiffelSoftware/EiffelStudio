<HTML>
	<HEAD>
		<TITLE>EV_CURSOR</TITLE>
		<LINK REL=StyleSheet HREF="/default.css">
	</HEAD>

	<BODY>
		<H1>EV_CURSOR</H1>
			<P>
			<A CLASS="eclass" HREF="/libraries/vision2/reference/interface/kernel/ev_cursor_chart.html">EV_CURSOR</A> provides a vision2 representation of a cursor. It inherits
			<A CLASS="eclass" HREF="/libraries/vision2/reference/interface/widgets/primitives/ev_pixmap_chart.html">EV_PIXMAP</A> but also provides features for setting the hotspot.
			</P>
			<P>
			Use <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_cursor.html#f_set_x_hotspot">set_x_hotspot</A> and <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_cursor.html#f_set_y_hotspot">set_y_hotspot</A> to set the hotspot.
			</P>
			<P CLASS="seealso"><B>See Also</B><BR><A CLASS="eclass" HREF="/libraries/vision2/reference/interface/widgets/primitives/ev_pixmap_chart.html">EV_PIXMAP</A><BR></P>			 
			
	</BODY>
</HTML>
