		<H1>EV_ENVIRONMENT</H1>
			<P>
			<A CLASS="eclass" HREF="/libraries/vision2/reference/interface/kernel/ev_environment_chart.html">EV_ENVIRONMENT</A> is used to query the current vision2 environment. Currently, there is
			only one exported feature, <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_environment.html#f_application">application</A> which provides access to the current vision2 application.
			</P>
