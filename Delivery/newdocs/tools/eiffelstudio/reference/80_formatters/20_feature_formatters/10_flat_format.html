<h1>Flat view</h1>
<p>The flat view <img src="/images/eiffelstudio/icons/icon_format_flat_color.gif"> displays the feature body as it
is seen at run-time (according to ancestor versions, if any).
This is why it is possible to add or remove <a href="/tools/eiffelstudio/reference/40_debugger/20_breakpoints/index.html">breakpoints</a>
in this view.
</p>
<p CLASS="seealso">
	<b>See Also</b><br>

</p>
