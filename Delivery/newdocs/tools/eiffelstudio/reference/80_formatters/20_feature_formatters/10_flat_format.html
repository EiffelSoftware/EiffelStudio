<h1>Flat format</h1>
<p>The flat format <img src="/images/eiffelbench/icon_format_flat_color.gif"> displays the feature body as it
is seen at run-time (according to eventual ancestor versions).
This is why it is possible to add or remove <a href="/tools/eiffelbench/reference/40_debugger/20_breakpoints/index.html">breakpoints</a>
in this format.
</p>

	<b>See Also</b><br>

</p>
