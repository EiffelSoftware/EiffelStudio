<h1>Contract view</h1>
<p>The contract view <img src="/images/eiffelstudio/icons/icon_format_contract_color.gif"> displays the contracts
of all written-in features of the current class. It is available
either through the <a href="/tools/eiffelstudio/reference/20_editor/index.html">editor</a> or through the
<b>Class</b> tab of the
<A HREF="/tools/eiffelstudio/reference/05_general_interface_description/20_eiffelstudio_window_overview.html">context tool</A>.
</p>
