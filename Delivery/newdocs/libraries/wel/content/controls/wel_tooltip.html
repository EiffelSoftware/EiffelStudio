	<BODY>
		<H1>WEL_TOOLTIP</H1>

		A <A CLASS="eclass" HREF="/libraries/wel/reference/controls/wel_tooltip.html">WEL_TOOLTIP</A> is an encapsulation of the Win32 tooltip control, and controls pop-up windows which display
		text. Each tooltip may control multiple pop-up windows, which are added to the tooltip using <A CLASS="efeature" HREF="/libraries/wel/reference/controls/wel_tooltip#f_add_tool">add_tool</A>.
		<H2>Appearance</H2>
