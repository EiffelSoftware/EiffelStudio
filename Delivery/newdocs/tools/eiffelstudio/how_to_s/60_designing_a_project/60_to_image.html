		<TITLE>Exporting a diagram to PNG image file</TITLE>

	<BODY>
		<H1>Exporting a diagram to PNG image file</H1>

		<UL>
			<LI>To save the current diagram to an image file, click <B>Export diagram to PNG</B>.
