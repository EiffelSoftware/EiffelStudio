	<BODY>
		<H1>WEL_RADIO_BUTTON</H1>

		<P>A <A CLASS="eclass" HREF="/libraries/wel/reference/controls/wel_radio_button_chart.html">WEL_RADIO_BUTTON</A> control can take two states,
		checked or unchecked. By placing more than one of these in a <A CLASS="eclass" HREF="/libraries/wel/reference/wel_group_box_chart.html">WEL_GROUP_BOX</A>, they will
		become grouped, and only one may be <A CLASS="eclass" HREF="libraries/wel/reference/controls/wel_radio_button.html#f_checked">checked</A> at once.
		</P>
		<H2>Appearance</H2>
	
		<CENTER>A <A CLASS="eclass" HREF="libraries/wel/reference/controls/wel_radio_button_chart.html">WEL_RADIO_BUTTON</A></CENTER><BR>
		<CENTER><IMG SRC="images/wel_radio_button_unchecked.png" ALT="wel_radio_button_unchecked" /></CENTER><BR><BR>
		<CENTER>A <A CLASS="eclass" HREF="libraries/wel/reference/controls/wel_radio_button.html#f_checked">checked</A> <A CLASS="eclass" HREF="libraries/wel/reference/controls/wel_radio_button_chart.html">WEL_RADIO_BUTTON</A></CENTER><BR>
		<CENTER><IMG SRC="images/wel_radio_button_checked.png" ALT="wel_radio_button_checked" /></CENTER><BR><BR>
