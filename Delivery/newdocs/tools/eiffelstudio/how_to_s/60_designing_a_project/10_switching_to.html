<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">

<HTML>
	<HEAD>
		<TITLE>Switching to the diagram tool</TITLE>
		<LINK REL=StyleSheet HREF="../../../../default.css">
		<META NAME="MS-HKWD" CONTENT="Diagram tool,Open">
		<META NAME="MS-HKWD" CONTENT="Diagram tool,Switch to">
	</HEAD>

	<BODY>
		<H1>Switching to the diagram tool</H1>

		<UL>
			<LI>In order to switch from coding to designing, click the <B>Diagram</B> tab in the <B>Context</B> tool. Open the context tool by checking menu item <B>View | Explorer Bar | Context</B>.
		</UL>

		<P CLASS="tip"><B>Tip</B>: to make sure all your changes are in the diagram, perform a compilation.</P>
	</BODY>
</HTML>
