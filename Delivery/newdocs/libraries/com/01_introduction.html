	<BODY>
		<H1>Overview</H1>
		<P>The EiffelCOM library provides support classes for the code generated
        by the EiffelCOM wizard. It has wrappings for standard COM data types
        such as VARIANT, SAFEARRAY, CURRENCY, DECIMAL, IUnknown, IDispatch, etc.</P>
