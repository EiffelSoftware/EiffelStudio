<h1>Breakpoint information command</h1>
<p>The breakpoint information command, located in the <b>debug</b> menu and in
the <b>project</b> toolbar ( <IMG SRC="/images/eiffelstudio/icon_bkpt_info_color.gif"> ), displays the list of all set breakpoints in the
system (enabled or disabled).</p>
