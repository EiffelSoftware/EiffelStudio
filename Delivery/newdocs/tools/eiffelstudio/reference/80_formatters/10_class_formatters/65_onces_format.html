<h1>Once routines and constants</h1>
<p>The once format <img src="/images/eiffelstudio/icons/icon_format_onces_color.gif"> displays
all the <a href="./55_routines_format.html">routines</a> declared
as <b>once</b> and the constant <a href="./50_attributes_format.html">attributes</a> in the current class
(or in its <a href="./30_ancestors_format.html">ancestors.</a>).<br>
It is available through the <b>Class</b> tab of the
<A HREF="/tools/eiffelstudio/reference/05_general_interface_description/20_eiffelstudio_window_overview.html">context tool</A>.
</p>
