<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">
<HTML>
	<HEAD>
		<TITLE>WEL_PROGRESS_BAR</TITLE>
		<LINK REL=StyleSheet HREF="/default.css">
		<META NAME="MS-HKWD" CONTENT="WEL Controls, Progress Bar">
	</HEAD>

	<BODY>
		<H1>WEL_PROGRESS_BAR</H1>

		<P>A <A CLASS="eclass" HREF="/libraries/wel/reference/controls/wel_progress_bar_chart.html">WEL_PROGRESS_BAR</A> control is an encapsulation of the Win32
		progress bar. It can be used to display the progress of a lengthy operation.
		</P>

		<P CLASS="note">
		<B>Note:</B> By specifying the style <A class="efeature" HREF="/libraries/wel/reference/consts/wel_pbs_constants.html#f_pbs_vertical">Pbs_vertical</A>, the progress bar will be displayed
		vertically.
       		</P>

		<H2>Appearance</H2>
	
		<CENTER>A <A CLASS="eclass" HREF="/libraries/wel/reference/controls/wel_progress_bar_chart.html">WEL_PROGRESS_BAR</A>.</CENTER><BR>
		<CENTER><IMG SRC="images/wel_progress_bar_half.png" ALT="wel_progress_bar_half" /></CENTER><BR><BR>
	</BODY>
</HTML>
