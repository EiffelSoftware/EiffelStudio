<h1>
Adding an attribute</h1>
Once <a href="10_opening_the_new_feature_dialog.html">the new feature dialog
</a>is displayed and <b>attribute</b> selected in <b>feature type</b>,
follow the following steps:
<ol>
<li>
<a href="../../../reference/70_wizards_and_dialogs/30_dialogs/10_new_feature_dialog/50_feature_properties_modification/00_feature_clauses.html">Choose
a feature clause</a></li>

<li>
<a href="../../../reference/70_wizards_and_dialogs/30_dialogs/10_new_feature_dialog/50_feature_properties_modification/10_name_field.html">Type
a name</a></li>

<li>
<a href="../../../reference/70_wizards_and_dialogs/30_dialogs/10_new_feature_dialog/50_feature_properties_modification/80_type_selection.html">Select
the type</a></li>

<li>
<a href="../../../reference/70_wizards_and_dialogs/30_dialogs/10_new_feature_dialog/50_feature_properties_modification/30_comment_field.html">Type
a header comment</a></li>

<li>
<a href="../../../reference/70_wizards_and_dialogs/30_dialogs/10_new_feature_dialog/50_feature_properties_modification/90_invariant_field.html">Select
a class invariant</a></li>

<li>
<a href="../../../reference/70_wizards_and_dialogs/30_dialogs/10_new_feature_dialog/50_feature_properties_modification/95_set_procedure.html">Select
to create a set-procedure</a></li>
</ol>
