<h1>Introduction</h1>
This section of the help will describe preferences that belong to the "Graphical
elements" category. This group contains two kinds of properties, ones related
to the way <a href="10_texts_display_preferences.html">text are displayed</a>
in EiffelStudio, others that define which <a href="20_discardable_dialogs.html">dialog
windows</a> should not pop up.
