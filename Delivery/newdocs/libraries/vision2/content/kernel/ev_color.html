	<BODY>
		<H1>EV_COLOR</H1>
			<P>
			<A CLASS="eclass" HREF="/libraries/vision2/reference/interface/kernel/ev_color_chart.html">EV_COLOR</A> provides a vision2 representation of a color. The color is modeled as a
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_color.html#f_red">red</A>, <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_color.html#f_green">green</A> and
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_color.html#f_blue">blue</A> component with intensities in the range 0-1. Features are provided for accessing the colors as 8, 16 and 24 bit
			integer values.
			</P>
			<P>
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_color.html#f_hue">hue</A>, <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_color.html#f_saturation">saturation</A> and
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_color.html#f_lightness">lightness</A> may be queried.
			</P>
	</BODY>
