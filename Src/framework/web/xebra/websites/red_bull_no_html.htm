IE 5.5000]><link rel=stylesheet href= skins-1.5 monobook IE55Fixes.css?206xx type=text css media=screen><![endif]-->   <!--[if IE 6]><link rel=stylesheet href= skins-1.5 monobook IE60Fixes.css?206xx type=text css media=screen><![endif]-->   <!--[if IE 7]><link rel=stylesheet href= skins-1.5 monobook IE70Fixes.css?206xx type=text css media=screen><![endif]-->   <link rel=stylesheet href= w index.php?title=MediaWiki:Common.css&amp;usemsgcache=yes&amp;ctype=text%2Fcss&amp;smaxage=2678400&amp;action=raw&amp;maxage=2678400 type=text css>   <link rel=stylesheet href= w index.php?title=MediaWiki:Print.css&amp;usemsgcache=yes&amp;ctype=text%2Fcss&amp;smaxage=2678400&amp;action=raw&amp;maxage=2678400 type=text css media=print>   <link rel=stylesheet href= w index.php?title=MediaWiki:Handheld.css&amp;usemsgcache=yes&amp;ctype=text%2Fcss&amp;smaxage=2678400&amp;action=raw&amp;maxage=2678400 type=text css media=handheld>   <link rel=stylesheet href= w index.php?title=MediaWiki:Monobook.css&amp;usemsgcache=yes&amp;ctype=text%2Fcss&amp;smaxage=2678400&amp;action=raw&amp;maxage=2678400 type=text css>   <link rel=stylesheet href= w index.php?title=-&amp;action=raw&amp;maxage=2678400&amp;gen=css type=text css>   <!--[if lt IE 7]><script type=text javascript src= skins-1.5 common IEFixes.js?206xx>< script>   <meta http-equiv=imagetoolbar content=no><![endif]-->  <script type= text javascript> *<![CDATA[*  var skin = monobook;   var stylepath =skins-1.5;   var wgArticlePath =wiki $1;   var wgScriptPath =w;   var wgScript =w index.php;   var wgVariantArticlePath = false;   var wgActionPaths = {};   var wgServer = http:en.wikipedia.org;   var wgCanonicalNamespace = ;   var wgCanonicalSpecialPageName = false;   var wgNamespaceNumber = 0;   var wgPageName = Red_Bull;   var wgTitle = Red Bull;   var wgAction = view;   var wgArticleId = 61123;   var wgIsArticle = true;   var wgUserName = null;   var wgUserGroups = null;   var wgUserLanguage = en;   var wgContentLanguage = en;   var wgBreakFrames = false;   var wgCurRevisionId = 274492441;   var wgVersion = 1.15alpha;   var wgEnableAPI = true;   var wgEnableWriteAPI = true;   var wgSeparatorTransformTable = [, ];   var wgDigitTransformTable = [, ];   var wgMWSuggestTemplate = http:en.wikipedia.org w api.php?action=opensearchx26search={searchTerms}x26namespace={namespaces}x26suggest;   var wgDBname = enwiki;   var wgSearchNamespaces = [0];   var wgMWSuggestMessages = [with suggestions, no suggestions];   var wgRestrictionEdit = [];   var wgRestrictionMove = [];    *]]>* < script>  <script type=text javascript src= skins-1.5 common wikibits.js?206xx><!-- wikibits js -->< script>   <!-- Head Scripts -->   <script type=text javascript src= skins-1.5 common ajax.js?206xx>< script>   <script type=text javascript src= skins-1.5 common mwsuggest.js?206xx>< script> <script type=text javascript> *<![CDATA[*var wgNotice=  ;var wgNoticeLocal=  ;*]]>* < script>  <script type=text javascript src=http:upload.wikimedia.org centralnotice wikipedia en centralnotice.js?206xx>< script>   <script type=text javascript src= w index.php?title=-&amp;action=raw&amp;gen=js&amp;useskin=monobook><!-- site js -->< script>  < head> <body class=mediawiki ltr ns-0 ns-subject page-Red_Bull skin-monobook>  <div id=globalWrapper>   <div id=column-content>  <div id=content>   <a name=top id=top>< a>   <div id=siteNotice><script type= text javascript >if (wgNotice !=   ) document.writeln(wgNotice);< script>< div>  <h1 id=firstHeading class=firstHeading>Red Bull< h1>   <div id=bodyContent>    <h3 id=siteSub>From Wikipedia, the free encyclopedia< h3>    <div id=contentSub>< div>          <div id=jump-to-nav>Jump to: <a href=#column-one>navigation< a>, <a href=#searchInput>search< a>< div>   <!-- start content -->    <table class=metadata plainlinks ambox ambox-content style=> <tr> <td class=mbox-image> <div style=width: 52px;><a href= wiki File:Question_book-new.svg class=image title=Question book-new.svg><img alt= src=http:upload.wikimedia.org wikipedia en thumb 9 99 Question_book-new.svg 50px-Question_book-new.svg.png width=50 height=39 border=0>< a>< div> < td> <td class=mbox-text style=>This article <b>needs additional <a href= wiki Wikipedia:Citing_sources title=Wikipedia:Citing sources>citations< a> for <a href= wiki Wikipedia:Verifiability title=Wikipedia:Verifiability>verification< a>.< b> Please help <a href=http:en.wikipedia.org w index.php?title=Red_Bull&amp;action=edit class=external text title=http:en.wikipedia.org w index.php?title=Red_Bull&amp;action=edit rel=nofollow>improve this article< a> by adding <a href= wiki Wikipedia:Reliable_sources title=Wikipedia:Reliable sources>reliable references< a>. Unsourced material may be <a href= wiki Template:Fact title=Template:Fact>challenged< a> and removed. <small><i>(November 2008)< i>< small>< td> < tr> < table> <div class=dablink>For other uses, see <a href= wiki Red_Bull_(disambiguation) title=Red Bull (disambiguation)>Red Bull (disambiguation)< a>.< div> <table class=infobox cellspacing=5 style=width: 22em; text-align: left; font-size: 88%; line-height: 1.5em;> <caption class= style=font-size: 125%; font-weight: bold;>Red Bull< caption> <tr> <th style=>Type< th> <td class= style=><a href= wiki Energy_drink title=Energy drink>Energy drink< a>< td> < tr> <tr> <th style=>Manufacturer< th> <td class= style=><a href= wiki Red_Bull_GmbH title=Red Bull GmbH>Red Bull GmbH< a>< td> < tr> <tr> <th style=>Introduced< th> <td class= style=>1987< td> < tr> <tr> <th style=><a href= wiki Color title=Color>Color< a>< th> <td class= style=>Yellow< td> < tr> <tr> <th style=><a href= wiki Website title=Website>Website< a>< th> <td class= style=><a href=http:www.redbull.comclass=external free title=http:www.redbull.comrel=nofollow>http:www.redbull.com < a>< td> < tr> < table> <p><b>Red Bull< b> is an <a href= wiki Energy_drink title=Energy drink>energy drink< a> that is sold by <a href= wiki Red_Bull_GmbH title=Red Bull GmbH>Red Bull GmbH< a>.<sup id=cite_ref-0 class=reference><a href=#cite_note-0 title=><span>[< span>1<span>]< span>< a>< sup> In 2006, more than 4 <a href= wiki 1000000000_(number) title=1000000000 (number)>billion< a> cans were sold in over 130 countries.< p> <p>Red Bull was inspired by <a href= wiki Krating_Daeng title=Krating Daeng>Krating Daeng< a>, an energy drink produced in <a href= wiki Thailand title=Thailand>Thailand< a> that had been used for years by long-distance truckers, kick-boxers, students and others who wanted a boost. The founder of Red Bull created his own formula and flavor, and the company s main headquarters are located in <a href= wiki Austria title=Austria>Austria< a>.< p> <p>The first can of Red Bull was sold in 1987. One of their most popular slogans is Red Bull gives you wiiings!.< p> <table id=toc class=toc summary=Contents> <tr> <td> <div id=toctitle> <h2>Contents< h2> < div> <ul> <li class=toclevel-1><a href=#Product><span class=tocnumber>1< span> <span class=toctext>Product< span>< a> <ul> <li class=toclevel-2><a href=#Ingredients><span class=tocnumber>1.1< span> <span class=toctext>Ingredients< span>< a>< li> < ul> < li> <li class=toclevel-1><a href=#Health_effects><span class=tocnumber>2< span> <span class=toctext>Health effects< span>< a> <ul> <li class=toclevel-2><a href=#Anaerobic_muscular_endurance_and_work><span class=tocnumber>2.1< span> <span class=toctext>Anaerobic muscular endurance and work< span>< a>< li> <li class=toclevel-2><a href=#Cardiovascular_effects><span class=tocnumber>2.2< span> <span class=toctext>Cardiovascular effects< span>< a>< li> < ul> < li> <li class=toclevel-1><a href=#Advertising><span class=tocnumber>3< span> <span class=toctext>Advertising< span>< a>< li> <li class=toclevel-1><a href=#Litigation><span class=tocnumber>4< span> <span class=toctext>Litigation< span>< a>< li> <li class=toclevel-1><a href=#See_also><span class=tocnumber>5< span> <span class=toctext>See also< span>< a>< li> <li class=toclevel-1><a href=#References><span class=tocnumber>6< span> <span class=toctext>References< span>< a>< li> <li class=toclevel-1><a href=#External_links><span class=tocnumber>7< span> <span class=toctext>External links< span>< a>< li> < ul> < td> < tr> < table> <script type=text javascript> <![CDATA[if (window.showTocToggle) { var tocShowText = show; var tocHideText = hide; showTocToggle(); }]]> < script> <p><a name=Product id=Product>< a>< p> <h2><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=1 title=Edit section: Product>edit< a>]< span> <span class=mw-headline>Product< span>< h2> <p>Marketed as an <a href= wiki Energy_drink title=Energy drink>energy drink< a> to combat mental and physical <a href= wiki Fatigue_(physical) title=Fatigue (physical) class=mw-redirect>fatigue< a>, it contains, per 250 mL (8.4 <a href= wiki Fluid_ounce title=Fluid ounce>U.S. fl. oz.< a>) serving, about 21.5 g <a href= wiki Sucrose title=Sucrose>sucrose< a>, 5.25 g of <a href= wiki Glucose title=Glucose>glucose< a>, 50 mg of <a href= wiki Inositol title=Inositol>inositol< a>, 1000 mg of <a href= wiki Taurine title=Taurine>taurine< a>, 600 mg of <a href= wiki Glucuronolactone title=Glucuronolactone>glucuronolactone< a>, <a href= wiki Vitamin_B title=Vitamin B class=mw-redirect>vitamin B< a> — 20 mg of <a href= wiki Niacin title=Niacin>niacin< a>, 5 mg of <a href= wiki Vitamin_B6 title=Vitamin B6>vitamin B6< a>, 5 mg of <a href= wiki Pantothenic_acid title=Pantothenic acid>pantothenic acid< a> and 5 μg of <a href= wiki Vitamin_B12 title=Vitamin B12>vitamin B12< a> , 80 mg of <a href= wiki Caffeine title=Caffeine>caffeine< a>. The caffeine in one serving is similar to that found in an average cup of brewed <a href= wiki Coffee title=Coffee>coffee< a> (typically 100 mg 250 ml cup, but 72 mg for a U.S. regular 6 fluid ounces <a href= wiki Cup_(unit) title=Cup (unit) class=mw-redirect>cup< a> of coffee) or twice as much as found in a can of <a href= wiki Coca_Cola title=Coca Cola class=mw-redirect>Coke< a> (40 mg 330 ml can). A sugar-free version has been available since the beginning of 2003. Sugar-free Red Bull is sweetened with <a href= wiki Aspartame title=Aspartame>aspartame< a> and <a href= wiki Sucralose title=Sucralose>sucralose< a>, as opposed to sucrose and glucose.< p> <p>Red Bull has the flavor of a carbonated <a href= wiki Guarana title=Guarana>guarana< a> drink. It is commonly used as a mixer with alcoholic drinks such as <a href= wiki Vodka title=Vodka>vodka< a>, and is the base ingredient in a <a href= wiki J%C3%A4gerbomb title=Jägerbomb>Jägerbomb< a>.< p> <p><a name=Ingredients id=Ingredients>< a>< p> <h3><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=2 title=Edit section: Ingredients>edit< a>]< span> <span class=mw-headline>Ingredients< span>< h3> <p>A can of Red Bull from the <a href= wiki United_Kingdom title=United Kingdom>United Kingdom< a> states the ingredients as: <a href= wiki Water title=Water>Water< a>, <a href= wiki Sucrose title=Sucrose>sucrose< a>, <a href= wiki Glucose title=Glucose>glucose< a>, <a href= wiki Sodium_citrates title=Sodium citrates class=mw-redirect>sodium citrates< a>, <a href= wiki Carbon_dioxide title=Carbon dioxide>carbon dioxide< a>, <a href= wiki Taurine title=Taurine>taurine< a>, <a href= wiki Glucuronolactone title=Glucuronolactone>glucuronolactone< a>, <a href= wiki Caffeine title=Caffeine>caffeine< a>, <a href= wiki Inositol title=Inositol>inositol< a>, <a href= wiki Niacin title=Niacin>niacin< a>, <a href= wiki Pantothenic_acid title=Pantothenic acid>pantothenic acid< a>, <a href= wiki Vitamin_B6 title=Vitamin B6>vitamin B6< a>, <a href= wiki Vitamin_B12 title=Vitamin B12>vitamin B12< a>, <a href= wiki Caramel title=Caramel>caramel< a> and <a href= wiki Riboflavin title=Riboflavin>riboflavin< a>. In comparison, a can of Sugar Free Red Bull from the <a href= wiki United_Kingdom title=United Kingdom>United Kingdom< a> states the ingredients as: <a href= wiki Water title=Water>water< a>, acidity regulator <a href= wiki Sodium_citrates title=Sodium citrates class=mw-redirect>sodium citrates< a>, <a href= wiki Carbon_dioxide title=Carbon dioxide>carbon dioxide< a>, <a href= wiki Taurine title=Taurine>taurine< a>, <a href= wiki Glucuronolactone title=Glucuronolactone>glucuronolactone< a>, sweeteners (<a href= wiki Acesulfame_K title=Acesulfame K class=mw-redirect>acesulfame K< a>, <a href= wiki Aspartame title=Aspartame>aspartame< a>), <a href= wiki Caffeine title=Caffeine>caffeine< a>, <a href= wiki Inositol title=Inositol>inositol< a>, <a href= wiki Niacin title=Niacin>niacin< a>, <a href= wiki Pantothenic_acid title=Pantothenic acid>pantothenic acid< a>, <a href= wiki Vitamin_B6 title=Vitamin B6>vitamin B6< a>, <a href= wiki Vitamin_B12 title=Vitamin B12>vitamin B12< a>, thickener <a href= wiki Xanthan_gum title=Xanthan gum>xanthan gum< a>, colours (<a href= wiki Caramel title=Caramel>caramel< a>, <a href= wiki Riboflavin title=Riboflavin>riboflavin< a>).< p> <p><a href= wiki Taurine title=Taurine>Taurine< a> is a naturally occurring organic acid in the human body and is also present in foods like poultry, fish, and scallops. In addition to being an antioxidant, it is mainly used by the body during physical exertion and stress.<sup id=cite_ref-autogenerated1_1-0 class=reference><a href=#cite_note-autogenerated1-1 title=><span>[< span>2<span>]< span>< a>< sup> In its natural form, <a href= wiki Taurine title=Taurine>taurine< a> is derived from animal tissue, having been first isolated from bull (<i>Bos taurus< i>) <a href= wiki Bile title=Bile>bile< a>, hence the name Red Bull; however, the <a href= wiki Taurine title=Taurine>taurine< a> used in the Red Bull drink is produced synthetically. It is also the first energy drink to list <a href= wiki Glucuronolactone title=Glucuronolactone>glucuronolactone< a> in its ingredient list. <a href= wiki Glucuronolactone title=Glucuronolactone>Glucuronolactone< a> is a carbohydrate involved in detoxification. The chemical naturally occurs in the human body, but is also present in foods like grain and wine.<sup id=cite_ref-autogenerated1_1-1 class=reference><a href=#cite_note-autogenerated1-1 title=><span>[< span>2<span>]< span>< a>< sup> It has often been referred to have a similar taste to Dandelion &amp; Burdock, a traditional British soft drink, drunk in the British Islands since about 1265. Traditionally it is made from fermented dandelion (Taraxacum officinale) and burdock (Arctium lappa) roots, and is naturally carbonated.< p> <p><a name=Health_effects id=Health_effects>< a>< p> <h2><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=3 title=Edit section: Health effects>edit< a>]< span> <span class=mw-headline>Health effects< span>< h2> <p>A review published in 2008 found no documented reports of negative health effects associated with the taurine used in the amounts found in most energy drinks, including Red Bull.<sup id=cite_ref-2 class=reference><a href=#cite_note-2 title=><span>[< span>3<span>]< span>< a>< sup>< p> <p>Commonly reported adverse effects due to caffeine used in the quantities present in Red Bull, are insomnia, nervousness, headache, and tachycardia (see <a href=http:en.wikipedia.org wiki Caffeine#Caffeine_intoxication class=external text title=http:en.wikipedia.org wiki Caffeine#Caffeine_intoxication rel=nofollow>Caffeine intoxication< a>). In cases of extreme over consumption, death is possible.< p> <p>A 2008 position statement issued by the <a href= wiki National_Federation_of_State_High_School_Associations title=National Federation of State High School Associations>National Federation of State High School Associations< a> made the following recommendations about energy drink consumption, in general, by young athletes:<sup id=cite_ref-3 class=reference><a href=#cite_note-3 title=><span>[< span>4<span>]< span>< a>< sup>< p> <ol> <li>Water and appropriate sports drinks should be used for rehydration as outlined in the NFHS Document “Position Statement and Recommendations for Hydration to Minimize the Risk for Dehydration and Heat Illness.”< li> <li>Energy drinks should not be used for hydration.< li> <li>Information about the absence of benefit and the presence of potential risk associated with energy drinks should be widely shared among all individuals who interact with young athletes.< li> <li>Energy drinks should not be consumed by athletes who are dehydrated.< li> <li>Energy drinks should not be consumed without prior medical approval, by athletes taking over the counter or prescription medications.< li> < ol> <p><a name=Anaerobic_muscular_endurance_and_work id=Anaerobic_muscular_endurance_and_work>< a>< p> <h3><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=4 title=Edit section: Anaerobic muscular endurance and work>edit< a>]< span> <span class=mw-headline>Anaerobic muscular endurance and work< span>< h3> <p>A study conducted in 2007 on 15 healthy young adults, found that Red Bull consumption led to an acute increase in upper body anaerobic muscular endurance; however, no effect was found on either peak lower body anaerobic muscular work, or average lower body anaerobic muscular work.<sup id=cite_ref-4 class=reference><a href=#cite_note-4 title=><span>[< span>5<span>]< span>< a>< sup>< p> <p><a name=Cardiovascular_effects id=Cardiovascular_effects>< a>< p> <h3><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=5 title=Edit section: Cardiovascular effects>edit< a>]< span> <span class=mw-headline>Cardiovascular effects< span>< h3> <p>The results of a single study conducted in 2008 showed that the ingestion of one, 250mL can of sugar-free Red Bull, in a sample of 30 healthy young adults, had an immediate detrimental effect on both endothelial function, and normal blood coagulation. This temporarily raised the cardiovascular risk in these individuals to a level comparable to that of an individual with established coronary artery disease.<sup id=cite_ref-5 class=reference><a href=#cite_note-5 title=><span>[< span>6<span>]< span>< a>< sup>< p> <p>Based on their results, researchers involved with the study cautioned against the consumption of Red Bull in individuals under stress, in those with high blood pressure, or in anyone with established atherosclerotic disease.<sup id=cite_ref-6 class=reference><a href=#cite_note-6 title=><span>[< span>7<span>]< span>< a>< sup>< p> <p>Red Bull representatives, however, stated that this observed increase in cardiovascular risk was not felt to be different than that associated with drinking a regular cup of coffee. They also stated that they believed that Red Bull must be safe, as it was felt the only way Red Bull could have such substantial global sales is if various health authorities had concluded the drink safe to consume.< p> <p>There has been at least one case report of Red Bull overdose causing <a href= wiki Postural_orthostatic_tachycardia_syndrome title=Postural orthostatic tachycardia syndrome>postural orthostatic tachycardia syndrome< a> in a young athlete.<sup id=cite_ref-7 class=reference><a href=#cite_note-7 title=><span>[< span>8<span>]< span>< a>< sup>< p> <p>A February 3, 2009 article in <a href= wiki The_Daily_Telegraph title=The Daily Telegraph>The Daily Telegraph< a> called, Red Bull  may have triggered heart condition that killed student  reported on the death of a 21 year-old woman who died after drinking four cans of Red Bull and several VKs, a <a href= wiki Vodka title=Vodka>vodka< a> based drink which also contains caffeine. It was believed, but had not been proven, that she suffered from a rare heart condition called <a href= wiki Long_QT_Syndrome title=Long QT Syndrome class=mw-redirect>long QT Syndrome< a><sup id=cite_ref-8 class=reference><a href=#cite_note-8 title=><span>[< span>9<span>]< span>< a>< sup>. She was on medication for <a href= wiki Epilepsy title=Epilepsy>epilepsy< a>. A medical examination found that there were no illegal drugs in her system. The article quoted a doctor as saying, The QT levels may have grown over a few years, or it may have been artificially pushed over the limit by caffeine. <sup id=cite_ref-9 class=reference><a href=#cite_note-9 title=><span>[< span>10<span>]< span>< a>< sup>< p> <p><a name=Advertising id=Advertising>< a>< p> <h2><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=6 title=Edit section: Advertising>edit< a>]< span> <span class=mw-headline>Advertising< span>< h2> <table class=metadata plainlinks ambox ambox-style style=> <tr> <td class=mbox-image> <div style=width: 52px;><a href= wiki File:Ambox_PR.svg class=image title=Ambox PR.svg><img alt= src=http:upload.wikimedia.org wikipedia commons thumb b b3 Ambox_PR.svg 45px-Ambox_PR.svg.png width=45 height=45 border=0>< a>< div> < td> <td class=mbox-text style=>This article <b>reads like <a href= wiki Wikipedia:NOT#NEWS title=Wikipedia:NOT class=mw-redirect>a news release< a>< b>, or is otherwise written in an overly promotional tone. Please help <a href=http:en.wikipedia.org w index.php?title=Red_Bull&amp;action=edit class=external text title=http:en.wikipedia.org w index.php?title=Red_Bull&amp;action=edit rel=nofollow>rewrite this article< a> from a <a href= wiki Wikipedia:NPOV title=Wikipedia:NPOV class=mw-redirect>neutral point of view< a>. When appropriate, <a href= wiki Wikipedia:Criteria_for_speedy_deletion#G11 title=Wikipedia:Criteria for speedy deletion>blatant advertising< a> may be marked for <a href= wiki Wikipedia:Criteria_for_speedy_deletion title=Wikipedia:Criteria for speedy deletion>speedy deletion< a> with {{<a href= wiki Template:Db-spam title=Template:Db-spam class=mw-redirect>db-spam< a>}}. <span style=font-size:smaller; line-height:130%><i>(November 2008)< i>< span>< td> < tr> < table> <p>Red Bull has an aggressive international marketing campaign. The numerous sponsored activities range from extreme sports like windsurfing, snowboarding, cliff-diving, surfing, Formula 1 racing, and break dancing to art shows, music, and video games. It also hosts events like the <a href= wiki Red_Bull_Flugtag title=Red Bull Flugtag>Red Bull Flugtag< a> (German for flight day or flying day) and other such contests. Red Bull is also sponsoring football teams, in <a href= wiki Salzburg title=Salzburg>Salzburg< a>, <a href= wiki Austria title=Austria>Austria< a>, and <a href= wiki New_York title=New York>New York< a>, and have included their company name in the club s names. By associating the drink s image with these activities, the company seeks to promote a cool public image and raise brand power. In addition, the slender container is used to suggest a sexier image than some other cola counterparts. Hence, this one energy drink has helped create a market for over 150 related types of merchandise,<sup id=cite_ref-10 class=reference><a href=#cite_note-10 title=><span>[< span>11<span>]< span>< a>< sup> like <a href= wiki Red_Rooster_(drink) title=Red Rooster (drink)>Red Rooster (drink)< a> and <a href= w index.php?title=Blue_lightning&amp;action=edit&amp;redlink=1 class=new title=Blue lightning (page does not exist)>Blue lightning< a>. British institution <i>Advertising Standards Authority< i> has upheld complaints about claims made in the publicity of Red Bull in the United Kingdom since 1997.<sup id=cite_ref-11 class=reference><a href=#cite_note-11 title=><span>[< span>12<span>]< span>< a>< sup> Even with all of the concerns regarding Red Bull, in 2000 the corporation earned around $1 billion in worldwide sales and Red Bull held 65% of the market share.<sup id=cite_ref-bullmarket_12-0 class=reference><a href=#cite_note-bullmarket-12 title=><span>[< span>13<span>]< span>< a>< sup>< p> <p>In Malaysia, however, Red Bull does not use its Gives you wings slogan, but instead a single one-word slogan, <i>Bullleh!< i>, a word play on the <a href= wiki Malay_language title=Malay language>Malay< a> word <i>Boleh< i> (<i>lit: Can be done< i>) and the word <i>Bull< i>.< p> <p>The first <a href= wiki Wipeout_(video_game_series) title=Wipeout (video game series)>Wipeout< a> games on the <a href= wiki PlayStation title=PlayStation>PlayStation< a> had numerous in-game  billboards  advertising Red Bull on them, but after the release of <a href= wiki Wipeout_Fusion title=Wipeout Fusion>Wipeout Fusion< a> none have been seen. Instead, the developers have created a fictional energy drink to take its place.< p> <p>In the <a href= wiki Playstation_3 title=Playstation 3 class=mw-redirect>Playstation 3 s< a> new social app, <a href= wiki Playstation_Home title=Playstation Home class=mw-redirect>Playstation Home< a>, Red Bull has developed their own in-game island, specifically advertising its energy drink and the <i><a href= wiki Red_Bull_Air_Race title=Red Bull Air Race class=mw-redirect>Red Bull Air Race< a>< i> event.< p> <p><a name=Litigation id=Litigation>< a>< p> <h2><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=7 title=Edit section: Litigation>edit< a>]< span> <span class=mw-headline>Litigation< span>< h2> <p><a href= wiki Tesco title=Tesco>Tesco< a> s <a href= wiki Kick_(energy_drink) title=Kick (energy drink)>Kick< a> energy drink was involved in a UK packaging design dispute during early 2007. Red Bull claimed <a href= wiki Tesco title=Tesco>Tesco< a> s product was too close to that of their own product. The attempted legal challenge was resolved after Tesco decided to settle out of court for an undisclosed sum.<sup id=cite_ref-13 class=reference><a href=#cite_note-13 title=><span>[< span>14<span>]< span>< a>< sup> Since 2003, Red Bull North America has begun to combat passing off. Passing off is a practice that many bars and nightclubs have used to save money, it involves them serving a less expensive energy drink to customers who order Red Bull. Red Bull has won many of these lawsuits including a settlement in Florida for $75,000 and in Illinois for $679,827.48 which includes $102,837.48 in attorney s fees.< p> <p>Polish charitable organization demanded €1 million from Red Bull because of similarity of two slogans used by Red Bull and <a href= w index.php?title=Fundacja_Gra%C5%BCyny_Malecha&amp;action=edit&amp;redlink=1 class=new title=Fundacja Grażyny Malecha (page does not exist)>Fundacja Grażyny Malecha< a> - Gives you wiiings and Give wings to the children. Both sides have never met in the court.<sup id=cite_ref-14 class=reference><a href=#cite_note-14 title=><span>[< span>15<span>]< span>< a>< sup>< p> <p><a name=See_also id=See_also>< a>< p> <h2><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=8 title=Edit section: See also>edit< a>]< span> <span class=mw-headline>See also< span>< h2> <ul> <li><a href= wiki Red_Bull_Cola title=Red Bull Cola>Red Bull Cola< a>< li> <li><a href= wiki J%C3%A4gerbomb title=Jägerbomb>Jägerbomb< a>< li> <li><a href= wiki Lipovitan title=Lipovitan>Lipovitan< a>< li> <li><a href= wiki Krating_Daeng title=Krating Daeng>Krating Daeng< a>< li> <li><a href= wiki List_of_energy_drinks title=List of energy drinks>List of energy drinks< a>< li> < ul> <p><a name=References id=References>< a>< p> <h2><span class=editsection>[<a href= w index.php?title=Red_Bull&amp;action=edit&amp;section=9 title=Edit section: References>edit< a>]< span> <span class=mw-headline>References< span>< h2> <div class=references-small> <ol class=references> <li id=cite_note-0><b><a href=#cite_ref-0 title=>^< a>< b> see <a href=http:www.energyfiend.com 2007 04 the-15-top-energy-drink-brands class=external free title=http:www.energyfiend.com 2007 04 the-15-top-energy-drink-brands rel=nofollow>http:www.energyfiend.com 2007 04 the-15-top-energy-drink-brands< a>< li> <li id=cite_note-autogenerated1-1>^ <a href=#cite_ref-autogenerated1_1-0 title=><sup><i><b>a< b>< i>< sup>< a> <a href=#cite_ref-autogenerated1_1
