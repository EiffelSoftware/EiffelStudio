<h1>Clickable format</h1>
<p>The clickable format <img src="/images/eiffelstudio/icons/icon_format_clickable_color.gif"> allows to
<a href="/tools/eiffelstudio/reference/05_general_interface_description/10_general_interface_mechanisms/10_pick_and_drop.html">pick</a> every class or
feature name in the class text and is available either through the <a href="/tools/eiffelstudio/reference/20_editor/index.html">editor</a>
or through the <b>Class</b> tab of the HYPERLINK(context tool) context tool.</p>
<p CLASS="note"><b>Note</b>: The generated text is not editable, but it is compilable.</p>
