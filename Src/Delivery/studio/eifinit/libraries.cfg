--| This file is used by EiffelStudio to know where the ECFs of the libraries are located.
--|
--| Syntax:
--|		path1<Tab>depth1
--|		...
--|		pathN<Tab>depthN
--|
--| where
--|		path1,   ..., pathN - paths to the libraries
--|		                    (possibly specified using EiffelStudio environment variables, 
--|		                    such as $ISE_LIBRARY/library)
--|
--|	 depth1,  ..., depthN - a natural number that specifies a maximal depth of nested directories to look for ECF:
--|		- "1" (default) : only current directory is checked;
--|		-  n            : nested directories are checked up to the level (n-1);
--|		- "*"           : nested directories are checked recursively without any limit.
--|

$ISE_LIBRARY\library	4
$ISE_LIBRARY\contrib\library	5
$ISE_LIBRARY\unstable\library	4
