	<BODY>
		<H1>EV_COORDINATE</H1>
			<P>
			<A CLASS="eclass" HREF="/libraries/vision2/reference/interface/kernel/ev_coordinate_chart.html">EV_COLOR</A> provides a vision2 representation of a coordinate. The cooordinate is modeled as an
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_coordinate.html#f_x">X</A> and <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_coordinate.html#f_x">Y</A> position.
			</P>
			<P>
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_coordinate.html#f_set">Set</A>, <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_coordinate.html#f_set_x">set_x </A> and <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_coordinate.html#f_set_y">set_y</A>
			are provided.
			</P>
			<P CLASS="seealso"><B>See Also</B><BR><A HREF="/libraries/vision2/content/kernel/ev_rectangle.html">EV_RECTANGLE</A><BR></P>			 
	</BODY>
