<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">

<HTML>
	<HEAD>
		<TITLE>EV_SENSITIVE</TITLE>
		<LINK REL=StyleSheet HREF="/default.css">
	</HEAD>

	<BODY>
		<H1>EV_SENSITIVE</H1>
			<P>
			If a Vision2 component inherits <A CLASS="eclass" HREF="/libraries/vision2/reference/interface/properties/ev_sensitive_chart.html">EV_SENSITIVE</A>, it can be
			made to ignore events.
			</P>
			<P>
			Use <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/properties/ev_sensitive.html#f_disable_sensitive">disable_sensitive</A> to
			disable event handling, and <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/properties/ev_sensitive.html#f_enable_sensitive">enable_sensitive</A> to restore event handling.
			</P>
	</BODY>
</HTML>
