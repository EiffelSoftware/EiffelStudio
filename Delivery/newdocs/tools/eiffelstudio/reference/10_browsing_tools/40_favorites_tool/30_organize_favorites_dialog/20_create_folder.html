<h1>Create favorite folder command</h1>
<p>This command <IMG SRC="/images/eiffelstudio/browsing_tools/favorites_dialog_new_folder.png"> is accessible in the
Organize favorites dialog. When clicked, a dialog is popped up that prompts for
a name for the new folder:</p>
<p align="center"><IMG SRC="/images/eiffelstudio/dialogs_and_wizards/favorites_new_folder_dialog.png"></p>
<p>After typing the name of the new folder, pressing <b>OK</b> adds it to the
root of the favorites.</p>
