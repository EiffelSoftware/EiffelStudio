<H1>Troubleshooting<HR ></H1><P>
<P>
If you have problems when you parse a resource file, you can first try to remove the grammar file (its name is &quot;rb.gram&quot;), and then re-launch Resource Bench. It creates again the grammar file to allow parsing resource files (on a Pentium 120 it takes less than one minute).<P>
