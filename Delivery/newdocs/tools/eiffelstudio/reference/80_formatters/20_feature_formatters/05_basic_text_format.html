<h1>Basic text format</h1>
<p>Basic text format <img src="/images/eiffelbench/icon_format_text_color.gif"> displays the text
of the current feature as it is written in the englobing class.<br>
It does not allow to work with <a href="/tools/eiffelbench/reference/40_debugger/20_breakpoints/index.html">breakpoints</a>
; in order to do this the <a href="./10_flat_format.html">flat format</a> has to be used.
</p>
