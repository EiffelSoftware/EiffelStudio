<h1>Ancestors</h1>
<p>The ancestors view <img src="/images/eiffelstudio/icons/icon_format_ancestors_color.gif"> displays
all the classes from which the current class inherits, directly or not, using a tree-like indented layout.<br>
It is available through the <b>Class</b> tab of the <A HREF="/tools/eiffelstudio/reference/05_general_interface_description/20_eiffelstudio_window_overview.html">context tool</A>.
</p>
