<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN"><HTML><HEAD><TITLE>Delete an object</TITLE><LINK REL=StyleSheet HREF="/default.css"></HEAD><BODY><H1>Delete an object</H1>
<P>To remove an <A HREF="/tools/eiffelbuild/reference/02_notation.html#object">object</A> from your EiffelBuild system, <A HREF="/tools/eiffelbuild/reference/02_notation.html#pick_and_drop">pick</A> the object you wish to delete, and <A HREF="/tools/eiffelbuild/reference/02_notation.html#pick_and_drop">drop</A> it on <img SRC="/images/eiffelbuild/icons/icon_delete_small_color.png" > in the <A HREF="/tools/eiffelbuild/reference/10_general_interface_description/20_main_toolbars.html">main toolbar</A>.</P>

<P CLASS="note"><B>Note</B>: Only user defined objects may be deleted. The EV_TITLED_WINDOW may not be deleted.</P>

</BODY></HTML>
