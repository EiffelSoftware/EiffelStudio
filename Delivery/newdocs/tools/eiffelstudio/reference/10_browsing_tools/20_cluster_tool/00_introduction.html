<h1>Introduction</h1>
<p>The cluster tool ( <IMG SRC="/images/eiffelstudio/icons/icon_cluster_tool_color.gif"> ) is one of the tools located on the left of the development
windows.<P align="center"><IMG SRC="/images/eiffelstudio/browsing_tools/cluster_tool.png"></P>
<p>It gives a <A HREF="10_cluster_tree.html">tree representation</a> of all clusters and classes of the
project. The toolbar contains a <A HREF="20_new_cluster_command.html">new cluster command</a>, a <A HREF="30_new_class_command.html">new class command</a>, and
the <A HREF="40_locate_command.html">locate command</a>.
