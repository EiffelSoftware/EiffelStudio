	<HEAD>
		<TITLE>EV_KEY</TITLE>
		<LINK REL=StyleSheet HREF="/default.css">

	<BODY>
		<H1>EV_KEY</H1>
			<P>
			<A CLASS="eclass" HREF="/libraries/vision2/reference/interface/kernel/ev_key_chart.html">EV_KEY</A> is a vision2 representation of a key distinguished by <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_key.html#f_code">code</A> which must be a valid member of
			<A Class="eclass" HREF="/libraries/vision2/interface/support/ev_key_constants_chart.html">EV_KEY_CONSTANTS</A>.
			</P>
			<P>The following basic queries are available :<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_key.html#f_is_alpha">is_alpha</A>, <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_key.html#f_is_numpad">is_numpad</A>, <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_key.html#f_is_number">is_number</A>,
			<A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_key.html#f_is_function">is_function</A> and <A CLASS="efeature" HREF="/libraries/vision2/reference/interface/kernel/ev_key.html#f_is_arrow">is_arrow</A>.
			</P>


		<P CLASS="seealso"><B>See Also</B><BR><A CLASS="eclass" HREF="/libraries/vision2/reference/interface/support/ev_key_constants_chart.html">EV_KEY_CONSTANTS</A></P>
	</BODY>
</HTML>
