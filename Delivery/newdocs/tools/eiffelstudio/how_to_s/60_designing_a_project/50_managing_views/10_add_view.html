<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN">
<HTML>
	<HEAD>
		<TITLE>Adding a view</TITLE>
		<LINK REL=StyleSheet HREF="/default.css">
		<META NAME="MS-HKWD" CONTENT="View,New">
	</HEAD>

	<BODY>
		<H1>Adding a view</H1>

		<P>
		<OL>
			<LI>To add a view of the current class or cluster, select the view you want to duplicate to the new one using the <B>View</B> combobox.
			<BR>
			<IMG SRC="/images/eiffelstudio/diagram/diagram-defaultview.png">
			<LI>Enter the name of the new view in the <B>View</B> combo box.
			<BR>
			<IMG SRC="/images/eiffelstudio/diagram/diagram-myview.png">
			<LI>Press enter. The view is now created.
		</OL>
		</P>
	</BODY>
</HTML>
