<!DOCTYPE HTML public "-//W3C//DTD HTML 4.0 Frameset//EN"><HTML><HEAD><TITLE>Save a project</TITLE><LINK REL=StyleSheet HREF="/default.css"></HEAD><BODY><H1>Save a project</H1>
<P>To save the project that is currently open, select <B>Save</B> from the <B>File</B> menu or click on <img SRC="/images/eiffelbuild/icons/icon_save_color.png" > in the <A HREF="/tools/eiffelbuild/reference/10_general_interface_description/20_main_toolbars.html">main toolbar</A>.</P>
<P>Alternatively, you may use the keyboard shortcut - <B>Ctrl+S</B></P>

<P CLASS="note"><B>Note</B>: If no changes have been made to the system, the save command will be disabled.</P>
<P CLASS="seealso"><B>See Also</B><br><A HREF="/tools/eiffelbuild/reference/10_general_interface_description/40_key_shortcuts.html">key shortcuts</A></BR>

</BODY></HTML>
